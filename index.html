<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Float Layout</title>
    <link rel="icon" href="fav.png">
</head>
<body>
    <section>

        <div class="row ">
            <div class="col-1-3 ">
                <div class="orange"></div>
            </div>
            <div class="col-1-3 ">
                <div class="blue"></div>
            </div>
            <div class="col-1-3 ">
                <div class="yellow"></div>
            </div>
        </div>
        <div class="row ">
            <div class="col-1 ">
               <div class="orange-red"></div>
            </div>
        </div>
        <div class="row ">
            <div class="col-1-2 ">
                <div class="yellow"></div>
            </div>
            <div class="col-1-2 ">
                <div class="orange"></div>
            </div>
        </div>
        <div class="row ">
            <div class="col-4-6 ">
                <div class="blue"></div>
            </div>
            <div class="col-1-6 ">
                <div class="orange-red"></div>
            </div>
            <div class="col-1-6 ">
                <div class="yellow"></div>
            </div>
        </div>

    </section>
</body>
</html>
